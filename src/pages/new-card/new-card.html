<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="text-header">
    <h2>!Agregar tarjeta!</h2>
  </div>

  <div class="img-card">
    <img width="315" src="{{values.card}}" alt="card">
  </div>

  <form [formGroup]="demoForm"
      (ngSubmit)="onSubmit(demoForm)"
      novalidate>
      <div class="form-group">
         <div class="sub-group">
            <label for="cc-number" class="control-label">Numero de la tarjeta
              <small class="text-muted"
                    *ngIf="type$ | async as type">[<span class="cc-brand">{{type}}</span>]</small></label>
              <input id="cc-number"
                    (input)="goToNextField('creditCard', expireInput)"
                    formControlName="creditCard"
                    type="tel"
                    class="input-lg form-control cc-number"
                    autocomplete="cc-number"
                    placeholder="•••• •••• •••• ••••"
                    ccNumber>
          </div>

      </div>

      <div class="form-group">
          <div class="sub-group">
            <label for="cc-exp" class="control-label">Vencimiento</label>
            <input id="cc-exp"
                  (input)="goToNextField('expDate', cvcInput)"
                  #expireInput
                  formControlName="expDate"
                  type="tel"
                  class="input-lg form-control cc-exp"
                  autocomplete="cc-exp"
                  placeholder="MM / YY"
                  ccExp>
          </div>
          <div class="sub-group">
            <label for="cc-cvc" class="control-label">CVC</label>
            <input id="cc-cvc"
                  #cvcInput
                  formControlName="cvc"
                  type="tel"
                  class="input-lg form-control cc-cvc"
                  autocomplete="off"
                  placeholder="•••"
                  required
                  ccCVC>
          </div>
      </div>

      <div class="errors">
          <div *ngIf="!demoForm.controls.creditCard.valid && demoForm.controls.creditCard.dirty" class="alert alert-danger">Credit Card is invalid</div>
          <div *ngIf="!demoForm.controls.expDate.valid && demoForm.controls.expDate.dirty" class="alert alert-danger">Expiration Date is required</div>
          <div *ngIf="!demoForm.controls.cvc.valid  && demoForm.controls.cvc.dirty" class="alert alert-danger">CVC is required</div>
      </div>
      <div class="button-div">
        <button class="button">Guardar</button>
      </div>
  </form>

</ion-content>
