<ion-header class="settings-header">
  <ion-navbar color="header">
      <ion-buttons left>
        <button ion-button icon-left (click)="cancel()" >
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <!-- <ion-title text-wrap text-center *ngIf="post?.post_title">{{post.post_title}} </ion-title> -->
      <ion-title >
        cancelar servicio
          <!-- <img  (click)="gohome();" style="max-width: 150px;" src="{{values.avatar}}" /> -->
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="width: 100%;">
  <div class="sub-header">
    <h1>Motivos De Cancelación</h1>
  </div>
  <ion-list radio-group (ionChange)="selectMessage($event)" style="margin: 100px auto 10px ; width: 90%;">
      <!-- <ion-list-header>
          <ion-label>
            Seleccione por favor una de las opciones
          </ion-label>
      </ion-list-header> -->

      <ion-item  no-lines style="margin-top:50px; border-radius: 5px;" class="card2">
        <ion-label  class="heading text-center" style="font-size: 18px; font-weight: 900;">
          He cancelado el servicio por equivocación
        </ion-label>
        <ion-radio item-center color="dark" value="He cancelado el servicio por equivocación"></ion-radio>
      </ion-item>

      <ion-item  no-lines style="margin-top:10px; border-radius: 5px;" class="card2">
        <ion-label  class="heading text-center" style="font-size: 18px; font-weight: 900;">
          El proveedor no quiere acabar con el servicio
        </ion-label>
        <ion-radio item-center color="dark" value="El proveedor no quiere acabar con el servicio"></ion-radio>
      </ion-item>

      <ion-item  no-lines style="margin-top:10px; border-radius: 5px;" class="card2">
        <ion-label  class="heading text-center" style="font-size: 18px; font-weight: 900;">
          Otros
        </ion-label>
        <ion-radio item-center color="dark" value="Otros" (click)="showOther()"></ion-radio>
      </ion-item>
      <ion-item  no-lines style="margin-top:10px; border-radius: 5px;" class="card2" [hidden]="!showItem">
        <textarea id="otro" name="otro" rows="4" cols="10">

        </textarea>
      </ion-item>
  </ion-list>
  <div style="width:100%;">
    <div style="margin:0 auto; width: 70%; display:flex; justify-content: space-between;">
      <button ion-button style="font-family: 'Courier New', Courier, monospace;" (click)="acept()">Aceptar</button>
      <button class="black" ion-button style="font-family: 'Courier New', Courier, monospace;" (click)="cancel()">Cancelar</button>
    </div>

  </div>
</ion-content>
